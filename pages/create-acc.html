<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Campus Canteen - Sign Up</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="../css/sign-in.css">
</head>
<body>

    <div class="container">
        <div class="header">
            <div class="logo-circle">
                <i class="fa-solid fa-utensils"></i>
            </div>
            <h1>Create Your Account</h1>
            <p>Join thousands of students enjoying campus dining</p>
        </div>

        <div class="login-card">
            <h2>Create Account</h2>
            <p class="subtitle">Fill in your details to create a new account</p>

            <div class="role-selector">
                <button class="role-btn active">
                    <i class="fa-solid fa-utensils"></i> Student
                </button>
                <button class="role-btn">
                    <i class="fa-solid fa-store"></i> Vendor
                </button>
                <button class="role-btn">
                    <i class="fa-solid fa-shield-halved"></i> Admin
                </button>
            </div>

            <form action="#" method="POST">
                <div class="form-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" class="form-control" placeholder="Enter your name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
                </div>

                <button type="submit" class="submit-btn">Sign Up</button>
            </form>

            <div class="signup-link">
                <a href="sign-in.html">Already have an account? Sign in</a>
            </div>
        </div>
    </div>

    <script src="../script/create-sign.js"></script>
</body>
</html>
