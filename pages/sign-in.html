<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/sign-in.css">

    
</head>
<body>

    <div class="container">
        <div class="header">
            <div class="logo-circle">
                <i class="fa-solid fa-utensils"></i>
            </div>
            <h1>Welcome Back!</h1>
            <p>Sign in to continue to WM EAT SU</p>
        </div>

        <div class="login-card">
            <h2>Sign In</h2>
            <p class="subtitle">Enter your credentials to access your account</p>

            <div class="role-selector">
                <button type="button" class="role-btn active" data-role="student">
                    <i class="fa-solid fa-utensils"></i> Student
                </button>
                <button type="button" class="role-btn" data-role="vendor">
                    <i class="fa-solid fa-store"></i> Vendor
                </button>
                <button type="button" class="role-btn" data-role="admin">
                    <i class="fa-solid fa-shield-halved"></i> Admin
                </button>
            </div>

            <form action="#" method="POST">

                <input type="hidden" id="selectedRole" value="student">
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
                </div>

                <button type="submit" class="submit-btn">Sign In</button>
            </form>

            <div class="signup-link">
                <a href="create-acc.html">Don't have an account? Sign up</a>
            </div>
        </div>
    </div>

    <script src="../script/sign-in.js"></script>
</body>
</html>
